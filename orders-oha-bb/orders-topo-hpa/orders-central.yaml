---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-central
  namespace: orders
  labels:
    app: orders
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: oha
        image: hatoo/oha:latest
        args: ["-q", "10", "-z", "525600m", "http://fulfillment.orders.svc.cluster.local"]
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 1000m
            memory: 100Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values: [zone-central]
